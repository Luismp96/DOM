<!DOCTYPE html>

    <head>
        <title>DOM</title>

    </head>
    <body>

        <div id="padre">
            <div id="hermano1"></div>
            <div id="yo">
                <div id="hijo1"></div>
                <div id="hijo2"></div>

            </div>

        <script>

            console.log(selector);

            //HIJOS
            var hijos = selector.children;
            console.log(hijos[0]);
